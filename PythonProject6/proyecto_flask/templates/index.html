<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Monte Carlo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Analizador de Datos y Simulación de Monte Carlo</h1>
        </header>
        <main>
            <section class="upload-section">
                <h2>Sube tu archivo CSV</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="fileInput" name="file" required>
                    <button type="submit" class="btn-upload"><i class="fas fa-upload"></i> Subir Archivo</button>
                </form>
            </section>
            <section id="result" class="result-section">
                <h2>Resultados</h2>
                <div class="output"></div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
